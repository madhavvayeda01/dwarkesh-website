services:
  - type: web
    name: dwarkesh-website
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: npm ci && npm run build
    preDeployCommand: npm run prisma:migrate:deploy
    startCommand: npm run start
    healthCheckPath: /signin
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dwarkesh-postgres
          property: connectionString
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false

databases:
  - name: dwarkesh-postgres
    plan: starter
    databaseName: dwarkesh
    user: dwarkesh_user
